name: CI
on:
  push: { branches: [main] }
  pull_request: {}
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: cd server && npm ci && cd ..
      - run: cd client && npm ci && cd ..
      - run: npx eslint . || true
      - run: npx tsc -b
      - run: cd client && npm run build
      - run: cd server && npm run build
