# Kubernetes Secret for the CIPC AI Agent
# This manifest defines the shared secrets used by the application.

# In a real CI/CD pipeline, this file might be a template, and the actual
# secret value would be injected securely at deploy time.

apiVersion: v1
kind: Secret
metadata:
  name: cipc-agent-secrets
type: Opaque
stringData:
  # This key is used for secure communication between the Go worker and the Node.js server.
  # This value should be a long, randomly generated string in production.
  internal-api-key: "your-super-secret-key-that-is-not-in-git-and-is-managed-by-your-cicd"
